<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка погодных условий</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 300px;
            text-align: center;
        }
        h2 {
            color: #6a11cb;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333333;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease-in-out;
        }
        input[type="text"]:focus {
            border-color: #6a11cb;
            outline: none;
        }
        button.btn {
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }
        button.btn:hover {
            background-color: #2575fc;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Введите начальный и конечный города</h2>
    <form action="{{ url_for('check_weather') }}" method="POST">
        <div class="form-group">
            <label for="start_city">Начальный город:</label>
            <input type="text" name="start_city" id="start_city" required>
        </div>
        <div class="form-group">
            <label for="end_city">Конечный город:</label>
            <input type="text" name="end_city" id="end_city" required>
        </div>
        <button type="submit" class="btn">Проверить погоду</button>
    </form>
</div>
</body>
</html>
